<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<head>
    <title>COVID 19 Case Tracker</title>
</head>

<body>
<div class = "container" >
<h1>COVID 19 Cases Tracker</h1>
<p>This web application reports the total number of COVID 19 cases across the world</p>

<div class="bg-dark p-5 rounded-lg m-3 text-light">
    <h1 class="display-4" th:text = "${totalCasesReported}"></h1>
</div>
<table class = "table">
    <tr>
        <th>State/Province</th>
        <th>Country</th>
        <th>Total cases reported to date</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStatistic : ${locationStatistics}">
        <td th:text="${locationStatistic.state}"></td>
        <td th:text="${locationStatistic.country}"></td>
        <td th:text="${locationStatistic.totalCases}">0</td>
        <td th:text="${locationStatistic.delta}">0</td>
    </tr>
</table>
</div>
</body>

</html>
